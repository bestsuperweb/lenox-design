<!DOCTYPE html>

<head>

  <meta charset="utf-8">

  <title>Lenox | Contact</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/contact.css" >

<body>
  <nav class="navbar" w3-include-html="shared/header.html"></nav>

  <section>
    <div class="container">

      <div class="contact-tagline">
        <h2 class="text-center text-muted">
          Thank you for your interest in Lenox Terrace.
        </h2>
        <p class="text-center text-muted">
          Please complete the form below and a Lenox Terrace representative will contact you shortly.
        </p>  
      </div>      

      <div class="row">
        <div class="col-md-4">
          <div class="mat-div">
            <label for="contact-name" class="mat-label">Name</label>
            <input type="text" class="mat-input" id="contact-name">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mat-div">
            <label for="contact-email" class="mat-label">Email Address</label>
            <input type="email" class="mat-input" id="contact-email">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mat-div">
            <label for="contact-phone" class="mat-label">Phone Number <span class="text-hint">(optional)</span></label>
            <input type="text" class="mat-input" id="contact-phone">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="mat-div">
            <label for="message" class="mat-label">Message</label>
            <textarea class="mat-input" id="message"></textarea>
          </div>
        </div>          
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button class="mat-button bg-blue" id="contact-send">SEND</button>
        </div>        
      </div>

    </div>
  </section>

                212.862.8900
              </h2>              
            </div>            
            <div>
              <label>Business Hours</label>

              <h2>

                Saturday - Sunday 10<sup>00</sup> am - 4<sup>00</sup> pm

            </div>            
          </div>          
        </div>
